<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Fundamentals</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
    <!--Notes To create a simple button in HTML, you can use the button element: -->
    <!-- This id is using getElementById-->
    <button id="my-first-button">Click me!</button>
    <!-- This class is using querySelector -->
    <button class="my-second-button">Click me!</button>
    <!-- This id is using querySelector -->
    <button id="my-third-button">Click me!</button>

    <!-- This is using getElementsByClassName -->
    <ul>
        <li class="example">Coffee</li>
        <li class="example">Tea</li>
        <li class="example">Milk</li>
    </ul>


    </body>
    <!-- scripts are always at the bottom -->
    <script src="js/index.js"></script>
</html>
